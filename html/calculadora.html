<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculadora.css">
    <title>Calculadora Básica</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora Básica</h1>
        
        <div class="input-group">
            <label for="num1">Primer Número:</label>
            <input type="number" id="num1" placeholder="Ingrese el primer número">
        </div>
        
        <div class="input-group">
            <label for="num2">Segundo Número:</label>
            <input type="number" id="num2" placeholder="Ingrese el segundo número">
        </div>
        
        <div class="operation-buttons">
            <button class="operation-btn" onclick="calculate('+')" title="Suma">+</button>
            <button class="operation-btn" onclick="calculate('-')" title="Resta">-</button>
            <button class="operation-btn" onclick="calculate('*')" title="Multiplicación">×</button>
            <button class="operation-btn" onclick="calculate('/')" title="División">÷</button>
        </div>
        
        <div class="result-container">
            <div class="result-label">Resultado:</div>
            <div id="result">0</div>
        </div>
    </div>
    <script src="../js/calculadora.js"></script>
</body>
</html>
